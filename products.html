<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDMglobal - Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 300px));
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Our Products</h1>
    <div class="products">
        <div class="product">
            <h3>Charmilles Robofil 440CC - 4 Axis Wire EDM</h3>
            <img src="https://upload.example.com/Screenshot-2024-12-04-at-12.22.21-AM.png" alt="Charmilles Robofil 440CC">
            <p>High-performance wire EDM for precision engineering.</p>
        </div>
        <div class="product">
            <h3>Chicago</h3>
            <p>Reliable and robust machine for heavy-duty tasks.</p>
        </div>
        <div class="product">
            <h3>Ahmedabad</h3>
            <p>Efficient and affordable solution for your production needs.</p>
        </div>
    </div>
</body>
</html>
