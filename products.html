<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Image Slider</title>
    <style>
        .carousel {
            position: relative;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-images img {
            max-width: 100%;
            display: block;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .carousel-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

<div class="carousel">
    <div class="carousel-images">
        <img src="/mnt/data/3c50f89b-bdba-48ca-bbdd-b2200125dfe6.jpg" alt="Machine Image 1">
        <img src="/mnt/data/3e7537ce-8d39-4850-9ff3-b2200125e97f.jpg" alt="Machine Image 2">
        <img src="/mnt/data/4c724033-c3a8-40ea-9f31-b23c00eb7a70.jpg" alt="Machine Image 3">
        <img src="/mnt/data/6c2409bd-97c5-4672-a900-b2200125ebd0.jpg" alt="Machine Image 4">
        <img src="/mnt/data/185fe6a7-ceef-4204-82ae-b2200125ea0b.jpg" alt="Machine Image 5">
        <img src="/mnt/data/67648c8d-50aa-46ee-8fc7-b2200125e8d6.jpg" alt="Machine Image 6">
    </div>
    <div class="carousel-buttons">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>
</div>

<script>
    const carouselImages = document.querySelector('.carousel-images');
    const images = document.querySelectorAll('.carousel-images img');
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');

    let currentIndex = 0;

    function updateCarousel() {
        const imageWidth = images[0].clientWidth;
        carouselImages.style.transform = `translateX(-${currentIndex * imageWidth}px)`;
    }

    nextButton.addEventListener('click', () => {
        if (currentIndex < images.length - 1) {
            currentIndex++;
            updateCarousel();
        }
    });

    prevButton.addEventListener('click', () => {
        if (currentIndex > 0) {
            currentIndex--;
            updateCarousel();
        }
    });

    window.addEventListener('resize', updateCarousel);
</script>

</body>
</html>
