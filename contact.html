<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDMglobal - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <meta property="og:title" content="CDMglobal - Contact Us">
    <meta property="og:description" content="Get in touch with CDMglobal for inquiries, customer support, and more.">
    <meta property="og:image" content="/assets/images/contact-thumbnail.jpg">
    <meta property="og:url" content="https://www.cdmglobal.com/contact">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body style="background-image: url('/assets/images/abc.jpg'); background-size: cover; background-position: center;">
    <div class="contact-container">
        <div class="form-container">
            <h2>Contact Us</h2>
            <form action="/submit-contact-form" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required aria-label="Full Name" autocomplete="name">

                <label for="company">Company:</label>
                <input type="text" id="company" name="company" placeholder="Enter your company name" aria-label="Company Name" autocomplete="organization">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="\+?[0-9]{1,4}?[-.\s]?[0-9]{1,14}" required aria-label="Phone Number" autocomplete="tel">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required aria-label="Email Address" autocomplete="email">

                <label for="country">Country:</label>
                <select id="country" name="country" required aria-label="Country">
                    <option value="">Select your country</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <option value="Other">Other</option>
                </select>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message" rows="4" required aria-label="Message"></textarea>

                <div class="privacy-policy">
                    <input type="checkbox" id="privacy" name="privacy" required aria-labelledby="privacy-policy-label">
                    <label id="privacy-policy-label" for="privacy">I accept the <a href="#">Privacy Policy</a></label>
                </div>

                <div class="g-recaptcha" data-sitekey="your-actual-site-key"></div>

                <div id="form-error" style="color: red; display: none;" aria-live="polite">Please fill out all required fields correctly.</div>
                <button type="submit" id="submit-button">Submit</button>
            </form>
        </div>
        <div class="map-container">
            <h3>Our Location</h3>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2968.396710930933!2d-87.65679888454314!3d41.998183479212105!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880fd0a3e9df4ad9%3A0xdbb5c42dd177fb3e!2s6301%20N%20Sheridan%20Rd%2C%20Chicago%2C%20IL%2060660%2C%20USA!5e0!3m2!1sen!2sin!4v1701028123456!5m2!1sen!2sin" 
                allowfullscreen="" 
                loading="lazy"
                title="Google Maps Location of CDMglobal - Our Office Location">
                <p>Your browser does not support iframes. Here is our address: 6301 N Sheridan Rd, Chicago, IL, 60660</p>
            </iframe>
        </div>
    </div>
    <div class="contact-info">
        <h3>Contact Information</h3>
        <p><strong>Phone:</strong> 1-800-123-4567</p>
        <p><strong>Email:</strong> contact@cdmglobal.com</p>
    </div>
    <div class="social-media-links">
        <h3>Connect with Us</h3>
        <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
            <img src="/assets/icons/facebook.png" alt="Facebook Icon" style="width: 24px; height: 24px;" loading="lazy">
        </a>
        <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
            <img src="/assets/icons/twitter.png" alt="Twitter Icon" style="width: 24px; height: 24px;" loading="lazy">
        </a>
        <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer">
            <img src="/assets/icons/linkedin.png" alt="LinkedIn Icon" style="width: 24px; height: 24px;" loading="lazy">
        </a>
    </div>
    <footer class="footer">
        <a href="index.html" class="return-home" tabindex="0">Return to Home</a>
        <p>&copy; 2024 CDMglobal. All rights reserved.</p>
        <p id="date-time">Today's Date: </p>
        <p>6301 N Sheridan Rd, Chicago, IL, 60660</p>
    </footer>

    <script>
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        function sendEmail(event) {
            event.preventDefault();
            const submitButton = document.getElementById('submit-button');
            submitButton.disabled = true;
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const privacyChecked = document.getElementById('privacy').checked;

            if (!emailPattern.test(email)) {
                document.getElementById('form-error').textContent = 'Please enter a valid email address.';
                document.getElementById('form-error').style.display = 'block';
                submitButton.disabled = false;
                return;
            }

            if (!privacyChecked) {
                document.getElementById('form-error').textContent = 'Please accept the Privacy Policy.';
                document.getElementById('form-error').style.display = 'block';
                submitButton.disabled = false;
                return;
            }

            if (name && phone && email && message) {
                document.getElementById('form-error').style.display = 'none';
                // Add logic for submitting form data to the server
                alert(`Thank you, ${name}! Your message has been sent.`);
                submitButton.disabled = false;
            } else {
                document.getElementById('form-error').textContent = 'Please fill out all fields before submitting.';
                document.getElementById('form-error').style.display = 'block';
                submitButton.disabled = false;
            }
        }

        document.querySelector('form').addEventListener('submit', sendEmail);

        function updateDateTime() {
            const now = new Date();
            const userLocale = navigator.language || 'en-US';
            const dateTime = new Intl.DateTimeFormat(userLocale, {
                dateStyle: 'full',
                timeStyle: 'long'
            }).format(now);
            document.getElementById('date-time').textContent = `Today's Date: ${dateTime.replace(/[<>]/g, '')}`;
            requestAnimationFrame(updateDateTime);
        }
        updateDateTime();
    </script>

            "@context": "https://schema.org",

            "url": "https://www.cdmglobal.com",

                "@type": "ContactPoint",
                "telephone": "+1-800-123-4567",
                "contactType": "Customer Service",
                "areaServed": "US",

            },
            "address": {
                "@type": "PostalAddress",
                "streetAddress": "6301 N Sheridan Rd",
                "addressLocality": "Chicago",
                "addressRegion": "IL",
                "postalCode": "60660",
                "addressCountry": "US"
            }
        }
    </script>
</body>
</html>
