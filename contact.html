<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDMglobal - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Contact Us</h1>
    <div class="contact-container">
        <div class="form-container">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message" rows="4" required></textarea>

                <button type="submit" onclick="sendEmail(event)">Submit</button>
            </form>
        </div>
        <div class="map-container">
            <h3>Our Address</h3>
            <p>6301 N Sheridan Rd<br>Chicago, IL, 60660</p>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2968.396710930933!2d-87.65679888454314!3d41.998183479212105!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880fd0a3e9df4ad9%3A0xdbb5c42dd177fb3e!2s6301%20N%20Sheridan%20Rd%2C%20Chicago%2C%20IL%2060660%2C%20USA!5e0!3m2!1sen!2sin!4v1701028123456!5m2!1sen!2sin" 
                allowfullscreen="" 
                loading="lazy"
                title="Google Maps Location of CDMglobal">
            </iframe>
        </div>
    </div>
    <script>
        function sendEmail(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            if (name && email && message) {
                alert(`Thank you, ${name}! Your message has been sent.`);
            } else {
                alert('Please fill out all fields before submitting.');
            }
        }
    </script>
    <footer>
        <a href="index.html" class="return-home" style="position: fixed; top: 20px; right: 20px; z-index: 1000;">Return to Home</a>
        <p>&copy; 2024 CDMglobal. All rights reserved.</p>
        <p id="date-time">Today's Date: </p>
        <p>6301 N Sheridan Rd, Chicago, IL, 60660</p>
    </footer>

    <script>
        function updateDateTime() {
            const now = new Date();
            const dateTime = new Intl.DateTimeFormat('en-US', {
                dateStyle: 'full',
                timeStyle: 'long'
            }).format(now);
            document.getElementById('date-time').textContent = `Today's Date: ${dateTime.replace(/[<>]/g, '')}`;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
