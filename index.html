<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDMglobal - Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to bottom right, #f0f0f0, #e0e0e0);
            overflow: hidden;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://example.com/cnc-machine.jpg') center center / cover no-repeat;
            animation: moveBackground 30s linear infinite;
            opacity: 0.2;
            z-index: -1;
        }
        @keyframes moveBackground {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        .hero h1 {
            font-size: 4rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }
        .hero p {
            font-size: 1.5rem;
            max-width: 600px;
            margin-top: 10px;
        }
        .buttons {
            margin-top: 40px;
        }
        .buttons a {
            text-decoration: none;
            color: #fff;
            background: linear-gradient(to bottom, #ff7f50, #ff6347);
            padding: 12px 25px;
            margin: 10px;
            border-radius: 25px;
            transition: background 0.3s, transform 0.3s;
        }
        .buttons a:hover {
            background: linear-gradient(to bottom, #ff6347, #ff4500);
            transform: translateY(-5px);
        }
        footer {
            background: #1a1a1a;
            color: white;
            padding: 30px 0;
            margin-top: 20px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
        }
        footer p {
            margin: 5px 0;
        }
        footer .footer-links {
            margin-top: 15px;
        }
        footer a {
            color: #ff6347;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }
        footer a:hover {
            color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to CDMglobal</h1>
        <p>Your trusted partner for high-quality second-hand machinery and equipment solutions.</p>
        <div class="buttons">
            <a href="products.html">View Products</a>
            <a href="about.html">Learn About Us</a>
            <a href="contact.html">Get in Touch</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 CDMglobal. All rights reserved.</p>
        <p>Today's Date and Time: <span id="current-date-time"></span></p>
        <div class="footer-links">
            <a href="privacy.html">Privacy Policy</a> |
            <a href="terms.html">Terms of Service</a> |
            <a href="sitemap.html">Sitemap</a>
        </div>
    </footer>
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            };
            document.getElementById('current-date-time').textContent = now.toLocaleDateString(undefined, options);
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
