<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDMglobal - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #333;
            color: white;
        }
        .hero h1 {
            font-size: 3rem;
        }
        .buttons {
            margin-top: 30px;
        }
        .buttons a {
            text-decoration: none;
            color: white;
            background: #444;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
        }
        .buttons a:hover {
            background: #555;
        }
        footer {
            background: #222;
            color: white;
            padding: 20px 0;
            margin-top: 20px;
        }
        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to CDMglobal</h1>
        <p>Your trusted partner for second-hand machinery.</p>
        <div class="buttons">
            <a href="products.html">Products</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 CDMglobal. All rights reserved.</p>
        <p>Today's Date and Time: <span id="current-date-time"></span></p>
    </footer>
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            };
            document.getElementById('current-date-time').textContent = now.toLocaleDateString(undefined, options);
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
